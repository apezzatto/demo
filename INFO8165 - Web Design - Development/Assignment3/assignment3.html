<!DOCTYPE html>
<html>
    <head>
        <title>Script Page</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" title="Style1">
    </head>
    <body>
		<div class="top">
			<div class="about"><a href="#">About Us</a></div>
		</div>
		<div class="main">
			<form>
				<table>
					<tr>
						<th class="header" colspan="2">
							Sign Up
						</th>
					</tr>
					<tr>
						<td>Name:</td>
						<td><input type="text" name="first"><br></td>
					</tr>
					<tr>
						<td>Surname:</td>
						<td><input type="text" name="last"><br></td>
					</tr>
					<tr>
						<td class="label">Gender:</td>
						<td>
							<div class="container">
								<input type="radio" name="gender" value="Male">Male<br>
								<input type="radio" name="gender" value="Female">Female
							</div>
						</td>
					</tr>
					<tr>
						<td class="label">Preferences:</td>
						<td>
							<div class="container">
								<input type="checkbox" name="plan" value="Bronze">Soccer<br>
								<input type="checkbox" name="plan" value="Silver">Hockey<br>
								<input type="checkbox" name="plan" value="Gold">Basketball
							</div>
						</td>
					</tr>
					<tr>
						<td>Province:</td>
						<td>
							<select name="province">
								<option value="on">Ontario</option>
								<option value="bc">Britsh Columbia</option>
								<option value="ns">Nova Scotia</option>
							</select>						
						</td>
					</tr>
					<tr>
						<td colspan="2" class="bottom">
							<input type="reset" value="Reset" class="fancybutton"><input type="submit" value="Submit" class="fancybutton">
						</td>
					</tr>	
				</table>
			</form>
		</div>		
		<footer>&copy; All rights reserved</footer>
    </body>
</html>
